<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
  />
  <title>Todo App</title>
  
  <!-- PWA meta (optional) -->
  <meta name="theme-color" content="#3ECF8E" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.json" />

  <!-- Google Fonts: Inter -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">
        Todo List <span id="task-count">(0 tasks)</span>
      </h1>
      <p class="app-subtitle">
        Stay organized with a modern minimal app
      </p>

      <div class="theme-switch-container">
        <span class="theme-icon">üåô</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <span class="theme-icon">‚òÄÔ∏è</span>
      </div>
    </header>

    <div class="input-row">
      <input
        type="text"
        id="task-input"
        placeholder="Add a new task..."
      />
      <input type="date" id="task-date" />
      <select id="task-priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button id="add-task" class="btn btn-accent">Add</button>
    </div>

    <ul id="task-list"></ul>

    <div class="footer-row">
      <button id="clear-all" class="btn btn-danger">Clear All</button>
      <!-- PWA install button (optional) -->
      <button id="install-btn" class="btn btn-secondary" style="display: none;">
        Install App
      </button>
    </div>
  </div>

  <!-- Main JS -->
  <script src="script.js"></script>
  
  <!-- Service Worker Registration (optional) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then((reg) => console.log('SW registered:', reg))
        .catch((err) => console.log('SW registration failed:', err));
    }
  </script>
</body>
</html>
